<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Perfil - Dinner Dash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../../css/usuário/perfil.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>


<body>
    <div class="tcontainer">
        <div class="top_navbar container d-flex">
            <div class="mr-auto p-2"><a class="text-light font-weight-bold logo" href="#">Dinnerdash</a></div>
            <div class="p-2"><a class="text-light current font-weight-bold" href="#">backoffice</a></div>
            <div class="p-2"><a class="text-warning font-weight-bold" href="#">perfil</a></div>
            <div class="p-2"><a class="text-light font-weight-bold" href="#">sair</a></div>
        </div>

        <div class="container top_text">
            <h1 class="text-light"> Seu Perfil</h1>
            <p class="text-light">Atualize seus dados pessoais e senha.</p>
        </div>
    </div>

    <form class="container perfil_form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Nome</label>
                <input type="text" class="form-control" id="input_name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="input_email" placeholder="nome@exemplo.com">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Nova senha(deixe em branco caso não queira alterar)</label>
                <input type="password" class="form-control" id="input_new_password">
            </div>
            <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha atual, por questão de segurança </label>
                    <input type="password" class="form-control" id="input_old_password">
                </div>
            </div>
        </div>
        <button type="submit" class="btn button_form">atualizar meu perfil</button>
    </form>


    <div class="d-flex fixed-bottom bottom_navbar bg-light">
        <p class="text-dark mr-auto">dinnerdash | todos os direitos reservados</p>
        <p class="text-dark">desenvolvido por Antônio H.</p>
    </div>

</body>



</html>
